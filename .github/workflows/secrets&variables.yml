name: Redis container example
on: 
  push:
  workflow_dispatch:

jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: node:20.14.0-alpine3.20
    environment:
      name: dev
    env:
      JOB_LEVEL_VAR: "example_value"


    steps:
      
      - name: Step 1 - Print Job Level Env Variable
        run: |
          echo 'Job-level variable: $JOB_LEVEL_VAR'
          echo 'secrets from the dev environment: ${{ secrets.FAMILY_NAME }}'
          echo 'variables from the dev environment: ${{ vars.NAME }}'
          echo 'Repository secrets: ${{ secrets.PHONE_NUMBER }}'
          echo 'Repository variables: ${{ vars.PROJECT_NAME }}'
        